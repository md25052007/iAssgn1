<!DOCTYPE html>
<html>
<head>
    <title>Web Container</title>
</head>
<body>
    <h1>Hello from Web Container</h1>
    <p>This page can fetch data from the API container.</p>
    <button onclick="fetchAPI()">Get API Message</button>
    <p id="api-response"></p>
    <script>
        async function fetchAPI() {
            const response = await fetch('http://localhost:5678');

            const text = await response.text();
            document.getElementById('api-response').innerText = text;
        }
    </script>
</body>
</html>
